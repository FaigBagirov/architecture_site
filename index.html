                            </a>

        </div>

    <main class="main">
        <section class="home_view_main">
            <div class="main_blackbg">
                <div class="main_logo">
                    <a href="/" class="main_logo_link">
                        <img src="./img/svg/architecture_logo.svg" alt="Architecture Studio" class="main_logo_pic">
